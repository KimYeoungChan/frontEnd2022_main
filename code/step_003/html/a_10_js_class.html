<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <!-- <h1><a href="./content.html">js basic</a></h1> -->
    </div>

    <script defer src="../js/src/a_10_js_class.js"></script>
    <script defer>
        const wrap = document.querySelector('#wrap');
        // wrap.innerHTML = '<h1><a href="./content.html">js basic</a></h1>';
        const title1 = document.createElement('h1'); //<h1>태그 생성한 변수 생성
        title1.innerHTML = '<a href=""></a>'; //<a>태그 생성
        const titleLink = title1.querySelector('a'); //<a>태그인 titleLink 변수 생성
        titleLink.href = './content.html'; //titleLink 생성한걸로 경로 지정
        // title1.setAttribute('data-link','안녕하세요');
        titleLink.innerText = 'js basic'; // <a>태그에 텍스트 추가
        wrap.append(title1); // id=wrap에 <h1>태그 보내기
    </script>
</body>
</html>
